<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Profesional | Alan Flores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados y animación */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a192f; /* Azul marino oscuro */
        }

        /* Animación de la computadora recibiendo datos */
        .data-dot {
            animation: receiveData 2s infinite ease-in-out;
            opacity: 0;
        }

        /* Definición de la animación */
        @keyframes receiveData {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 0;
            }
        }

        /* Retrasos para cada punto para crear un efecto de flujo */
        .data-dot:nth-child(2) { animation-delay: 0.3s; }
        .data-dot:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body class="text-slate-300 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-2xl w-full text-center bg-[#112240] p-8 sm:p-12 rounded-lg shadow-2xl border border-blue-800/50">
            
            <header class="mb-8">
                <p class="text-lg text-blue-400 mb-2">Hola, mi nombre es</p>
                <h1 class="text-4xl sm:text-6xl font-bold text-slate-100 tracking-tight">
                    Alan Flores
                </h1>
                <h2 class="text-2xl sm:text-3xl font-semibold text-slate-400 mt-3">
                    Desarrollador de Software
                </h2>
            </header>

            <p class="mb-10 max-w-lg mx-auto text-slate-400">
                Bienvenido a mi espacio profesional. Aquí puedes explorar mis proyectos, conocer más sobre mi experiencia y contactarme.
            </p>

            <section class="flex flex-col sm:flex-row justify-center items-center gap-4">
                <a href="https://github.com/arancitof/AWS-Data-Alan/blob/main/README.md" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                    REDME Configuracion de entorno en Ubuntu
                </a>
                <a href="./sobre-mi.html" class="w-full sm:w-auto border border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-[#0a192f] font-bold py-3 px-8 rounded-md transition duration-300 ease-in-out">
                    Sobre Mí
                </a>
                <a href="./contacto.html" class="w-full sm:w-auto border border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-[#0a192f] font-bold py-3 px-8 rounded-md transition duration-300 ease-in-out">
                    Contacto
                </a>
            </section>
        </div>
    </main>

    <footer class="w-full p-4 text-center text-slate-500 text-sm">
        <div class="flex justify-center items-center gap-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400">
                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                <line x1="8" y1="21" x2="16" y2="21"></line>
                <line x1="12" y1="17" x2="12" y2="21"></line>
                <g class="data-flow">
                    <circle cx="8" cy="8" r="1" class="data-dot fill-current text-green-400"></circle>
                    <circle cx="8" cy="8" r="1" class="data-dot fill-current text-green-400"></circle>
                    <circle cx="8" cy="8" r="1" class="data-dot fill-current text-green-400"></circle>
                </g>
            </svg>
            <span>Desplegado con ❤️ en GitHub Pages. © 2025 Alan Flores.</span>
        </div>
    </footer>

</body>
</html>
